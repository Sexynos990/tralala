<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chrome Annihilator</title>
    <link rel="stylesheet" href="assets/css/chromehell.css">
    <script src="assets/js/chromicide.js"></script>
    <script>
        // Chrome-specific initialization
        if(navigator.userAgent.includes('Chrome')) {
            window.performance.setResourceTimingBufferSize(1000000);
            window.onunload = null;
            window.chrome = window.chrome || { loadTimes: () => ({}) };
        }
    </script>
</head>
<body>
    <div id="chrome-doom-container">
        <canvas id="gpu-killer"></canvas>
        <div id="chrome-death-counter">0</div>
        <button onclick="navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()))">
            CHROME KILL SWITCH
        </button>
    </div>
    <script src="sw.js"></script>
</body>
</html>
